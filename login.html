<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <!-- logo区域 -->
    <div class="logo">
        <img src="assets/images/logo.png" alt="">
    </div>
    <!-- 登录区域 -->
    <div class="login link">
        <img src="assets/images/login_title.png" alt="">
        <form action="" class="layui-form">
            <!-- 用户名输入框 -->
            <div class="layui-form-item">
                <div>
                    <i class="layui-icon layui-icon-username" style="font-size: 16px; color: #000;"></i>
                    <input type="text" name="title" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input user">
                </div>
            </div>
            <!-- 密码输入框 -->
            <div class="layui-form-item">
                <div>
                    <i class="layui-icon layui-icon-password" style="font-size: 16px; color: #000;"></i>
                    <input type="password" name="title" required lay-verify="required" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 登录注册按钮 -->
            <div class="layui-form-item">
                <div>
                    <button class="layui-btn layui-btn-fluid layui-bg-blue" lay-submit lay-filter="formDemo">登录</button>
                </div>
            </div>
            <!-- 注册账号链接 -->
            <div class="layui-form-item">
                <a href="javascript:;" id="reglink">去注册账号</a>
            </div>
        </form>
    </div>
    <!-- 注册区域 -->
    <div class="register link">
        <img src="assets/images/login_title.png" alt="">
        <form action="" class="layui-form">
            <!-- 用户名输入框 -->
            <div class="layui-form-item">
                <div>
                    <i class="layui-icon layui-icon-username" style="font-size: 16px; color: #000;"></i>
                    <input type="text" name="title" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 密码输入框 -->
            <div class="layui-form-item">
                <div>
                    <i class="layui-icon layui-icon-password" style="font-size: 16px; color: #000;"></i>
                    <input type="password" name="title" required lay-verify="required" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 再次输入密码确认框 -->
            <div class="layui-form-item">
                <div>
                    <i class="layui-icon layui-icon-password" style="font-size: 16px; color: #000;"></i>
                    <input type="password" name="title" required lay-verify="required" placeholder="请再次输入密码"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 登录注册按钮 -->
            <div class="layui-form-item">
                <div>
                    <button class="layui-btn layui-btn-fluid layui-bg-blue" lay-submit lay-filter="formDemo">注册</button>
                </div>
            </div>
            <!-- 注册账号链接 -->
            <div class="layui-form-item">
                <a href="javascript:;" id="reglink">已有账号,去登录</a>
            </div>
        </form>
    </div>
    <script src="assets/lib/jquery.js"></script>
    <script src="assets/lib/layui/layui.all.js"></script>
    <script src="assets/js/login.js"></script>
</body>

</html>
